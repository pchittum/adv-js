<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Contact List Events</title>
	</head>
	<body>
	<div class="contacts">
		<input id="first" name="firstName" placeholder="First Name" />
		<input id="last" name="lastName" placeholder="First Name" />
		<input id="email" name="email" placeholder="First Name" />
		<a href="javascript:void(0)">Add Contact</a>
	</div>
	<ul id="list"></ul>
		<script>
		var widget = document.querySelector(".contacts");
		widget.addEventListener("click", function(e){
			var newContact;
			var ctStr = widget.querySelector("#first").value + ' ' + widget.querySelector("#last").value + ' ' + widget.querySelector("#email").value ;
			console.log(ctStr);

			if (e.target.nodeName === 'A'){
				newContact = document.createElement('li');
				console.log(newContact);
				newContact.innerHTML = ctStr;
				console.log(newContact);
				document.querySelector("#list").appendChild(newContact);
			}

		});
		</script>
	</body>
</html>
