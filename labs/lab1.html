<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Contact List Events</title>
	</head>
	<body>
	<div class="contacts">
		<input id="first" name="firstName" placeholder="First Name" />
		<input id="last" name="lastName" placeholder="Last Name" />
		<input id="email" name="email" placeholder="Email" />
		<a href="javascript:void(0)">Add Contact</a>
		<ul id="list"></ul>

	</div>
		<script>
		var widget = document.querySelector(".contacts");
		widget.addEventListener("click", function(e){
			var newContact;
			var ctStr = widget.querySelector("[name=firstName]").value + ' ' + widget.querySelector("[name=lastName]").value + ' ' + widget.querySelector("[name=email]").value ;
			console.log(ctStr);

			if (e.target.nodeName === 'A'){
				newContact = document.createElement('li');
				console.log(newContact);
				newContact.innerHTML = ctStr;
				console.log(newContact);
				document.querySelector("#list").appendChild(newContact);
			}
			if (e.target.nodeName === 'LI'){
				console.log('clicked on node');
				document.querySelector("#list").removeChild(e.target);
			}
			return e; 
		});
		</script>
	</body>
</html>
