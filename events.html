<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Events</title>
	</head>
	<body>
	<div class="widget">
		<a href="http://www.google.com">Click me!</a>
		<input name="anInput" type="text"/>
		<!--<input id="otherInput" name="otherInput" type="text"/>-->
	</div>
		<script>
			var widget = document.querySelector(".widget");
		  	widget.addEventListener("click", function(e){
				//alert("Yay! you clicked me");
				var newLink;
				console.log(e);

				//why am I returning the event? 
				e.preventDefault();
				if (e.target.nodeName === "A") {
					console.log("A link was clicked");
					newLink = document.createElement("a");
					newLink.innerHTML = widget.querySelector("input").value ? widget.querySelector("input").value : "default";
					widget.appendChild(newLink);

					//if I have kind of thing, do this
				} else if (e.target.nodeName === "input"){
					console.log("I clicked on the input");
				}
				return e;
		 	});
		</script>
	</body>
</html>
